	<body>
			<header><a href="index.html">list IT</a></header>

		<header>
			<h1>list IT</h1>
			<h2>lists made easy <img src="img/logo.png" alt="list IT logo" /></h2>
		</header>
		<h2>Manage Lists</h2>
		<form target="#">
			<label for="list">View List</label>
			<br />
				<select id="list" name="list">
					<option value="">Select a List</option>
					<option value="grocery">Grocery Shopping</option>
					<option value="vacation">Vacation Shoppping</option>
					<option value="chores">Chores</option>
				</select>
				<br />
			<button>Delete List</button>
			<br />
			<label for="listName">List Name</label>
			<br />
			<input type="text" id="listName"/>
			<br />
			<button>Add List</button>
			<br />
		</form>
		<hr />
		<form target="#">
			<table>
				<tr>
					<td>Item</td>
					<td>Quantity</td>
					<td>Description</td>
					<td colspan="2"><button>Print</button>
				</tr>
				<tr>
					<td>Milk</td>
					<td>1</td>
					<td>Low Fat</td>
					<td>edit</td>
					<td>delete</td>
				</tr>
				<tr>
					<td>Bread</td>
					<td>1</td>
					<td>Whole Wheat</td>
					<td>edit</td>
					<td>delete</td>
				</tr>
				<tr>
					<td>Eggs</td>
					<td>12</td>
					<td>&nbsp;</td>
					<td>edit</td>
					<td>delete</td>
				</tr>
				<tr>
					<td><input type="text" /></td>
					<td><input type="number" /></td>
					<td><input type="text" /></td>
					<td><button>Add Item</button></td>
					<td>&nbsp;</td>
				</tr>
			</table>
		</form>

			<hr />

		</footer>
	</body>
