<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="img/favicon.ico" type="image/ico" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>list IT - Register</title>
	</head>
	<body>
		<header><a href="index.html">list IT</a></header>
		<nav>
			<ul>
				<li><a href="login.html">Login</a></li>
				<li><a href="#">Register</a></li>
			</ul>
		</nav>
		<header>
			<h1>list IT</h1>
			<h2>lists made easy <img src="img/logo.png" alt="list IT logo" class="small logo" /></h2>
		</header>
		<main>
			<h2>Register</h2>
			<ol>
				<li><a href="index.html">Home</a></li>
				<li><a href="login.html">Login</a></li>
				<li>Register</li>
			</ol>
		</main>
		<section>
			<form action="list_manager.html" method="GET">
				<label for="username1">User Name:</label>
				<br />
				<input type="text" name="username1" id="username1" required="required" />
				<br />
				<label for="password">Password:</label>
				<br />
				<input type="password" name="password" id="password" required="required" />
				<br />
				<label for="passwordConfirm">Confirm:</label>
				<br />
				<input type="password" name="passwordConfirm" id="passwordConfirm" required="required"/>
				<br />
				<label for="email">Email Address:</label>
				<br />
				<input type="email" name="email" id="email" required="required"/>
				<br />
				<h4>How did you hear about us?</h4>
					<br /><input type="radio">Friend
					<br /><input type="radio">Internet Search
					<br /><input type="radio">Other
					<br /><input type="text" />
					<br />
					<a href="index.html">Cancel</a>
					<button type="submit">Submit</button>
			</form>
		</section>
		<aside>
			<p>Rest assured your information will not be shared with any other parties!</p>
		</aside>
		<footer>
			<hr />
			<p>&copy; list IT 2019</p>
		</footer>
	</body>
</html>
